<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Recommendations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #121212;
      color: #f5f5f5;
    }

    header {
      padding: 20px;
      background: #1e1e1e;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ffcc00;
    }

    .search-container {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      gap: 10px;
    }

    .search-container input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
    }

    .search-container button {
      padding: 12px 20px;
      background: #ffcc00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
    }

    .search-container button:hover {
      background: #e6b800;
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .movie-card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      border-radius: 10px;
    }

    .movie-card h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #ffcc00;
    }

    .movie-card p {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Movie Recommendations</h1>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search a movie...">
    <button onclick="searchMovies()">Search</button>
  </div>

  <section class="movies-grid" id="moviesGrid">
    <!-- Movie recommendations will appear here -->
  </section>

  <script>
    // Sample movie dataset
    const movies = [
      { title: "Inception", genre: "Sci-Fi", img: "https://m.media-amazon.com/images/I/51zUbui+gbL._AC_.jpg" },
      { title: "The Dark Knight", genre: "Action", img: "https://m.media-amazon.com/images/I/51O5PvY9COL._AC_.jpg" },
      { title: "Interstellar", genre: "Sci-Fi", img: "https://m.media-amazon.com/images/I/71n58xD1uvL._AC_SL1024_.jpg" },
      { title: "Parasite", genre: "Thriller", img: "https://m.media-amazon.com/images/I/91of9cJLdNL._AC_SL1500_.jpg" },
      { title: "Avengers: Endgame", genre: "Superhero", img: "https://m.media-amazon.com/images/I/81ExhpBEbHL._AC_SL1500_.jpg" },
      { title: "Joker", genre: "Drama", img: "https://m.media-amazon.com/images/I/81xQO0U6R9L._AC_SL1500_.jpg" },
      { title: "Coco", genre: "Animation", img: "https://m.media-amazon.com/images/I/91s9MLD7wcL._AC_SL1500_.jpg" },
      { title: "Titanic", genre: "Romance", img: "https://m.media-amazon.com/images/I/71wV3bGpM0L._AC_SL1024_.jpg" },
    ];

    const grid = document.getElementById("moviesGrid");

    // Display all movies by default
    function displayMovies(list) {
      grid.innerHTML = "";
      list.forEach(movie => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <img src="${movie.img}" alt="${movie.title}">
          <h3>${movie.title}</h3>
          <p>${movie.genre}</p>
        `;
        grid.appendChild(card);
      });
    }

    function searchMovies() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = movies.filter(movie =>
        movie.title.toLowerCase().includes(query) ||
        movie.genre.toLowerCase().includes(query)
      );
      displayMovies(filtered.length ? filtered : movies);
    }

    // Initial display
    displayMovies(movies);
  </script>
</body>
</html>
