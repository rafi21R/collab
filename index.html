<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Recommendations</title>
  <style>
    /* Background animation */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 2rem;
      background: rgba(0,0,0,0.5);
    }
    header h1 { margin: 0; font-size: 2.5rem; }

    .controls {
      margin: 1rem auto;
      text-align: center;
    }
    select {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .movie-card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }
    .movie-info {
      padding: 1rem;
    }
    .movie-info h3 {
      margin: 0;
      font-size: 1.2rem;
    }
    .genre {
      font-size: 0.9rem;
      color: #ddd;
      margin-bottom: 0.5rem;
    }
    .desc {
      font-size: 0.9rem;
      line-height: 1.3rem;
      color: #f1f1f1;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Movie Recommendations</h1>

  </header>

  <div class="controls">
    <label for="genre">Filter by Genre: </label>
    <select id="genre">
      <option value="all">All</option>
      <option value="Action">Action</option>
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="Drama">Drama</option>
      <option value="Comedy">Comedy</option>
      <option value="Romance">Romance</option>
      <option value="Thriller">Thriller</option>
      <option value="Fantasy">Fantasy</option>

  </div>

  <div class="movies" id="movies"></div>

      {title:"The Lion King", genre:"Fantasy", img:"https://m.media-amazon.com/images/I/71aLultW5EL._AC_SY679_.jpg", desc:"A lion cub prince flees after his fatherâ€™s death but must reclaim his kingdom."},

      {title:"Up", genre:"Comedy", img:"https://m.media-amazon.com/images/I/91p1ioO6PlL._AC_SY679_.jpg", desc:"An old man ties balloons to his house and flies to South America."},
      {title:"Soul", genre:"Fantasy", img:"https://m.media-amazon.com/images/I/71c8Y7uYvML._AC_SY679_.jpg", desc:"A musicianâ€™s soul gets separated from his body on the day of his big break."},
      {title:"Coco", genre:"Fantasy", img:"https://m.media-amazon.com/images/I/71nn8OSL%2BWL._AC_SY679_.jpg", desc:"A boy journeys to the Land of the Dead to discover his familyâ€™s legacy."},
      {title:"Inside Out", genre:"Comedy", img:"https://m.media-amazon.com/images/I/91bjhrGf2tL._AC_SY679_.jpg", desc:"The emotions inside a girlâ€™s mind struggle to adapt to a new city."},
      {title:"Zootopia", genre:"Comedy", img:"https://m.media-amazon.com/images/I/91cz0OT9DDL._AC_SY679_.jpg", desc:"A rabbit cop and a sly fox uncover a conspiracy in the city of Zootopia."},
      {title:"The Prestige", genre:"Thriller", img:"https://m.media-amazon.com/images/I/81VStYnDGrL._AC_SY679_.jpg", desc:"Two magicians engage in a dangerous rivalry of illusions."},
      {title:"Whiplash", genre:"Drama", img:"https://m.media-amazon.com/images/I/71U%2BxdELO5L._AC_SY679_.jpg", desc:"A young drummer endures an abusive instructor in pursuit of greatness."}
    ];

    const movieContainer = document.getElementById("movies");
    const genreSelect = document.getElementById("genre");

    function renderMovies(filter) {
      movieContainer.innerHTML = "";
      const filtered = filter === "all" ? movies : movies.filter(m => m.genre === filter);
      filtered.forEach(m => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <img src="${m.img}" alt="${m.title}" />
          <div class="movie-info">
            <h3>${m.title}</h3>
            <div class="genre">${m.genre}</div>
            <div class="desc">${m.desc}</div>
          </div>
        `;
        movieContainer.appendChild(card);
      });
    }

    genreSelect.addEventListener("change", (e) => renderMovies(e.target.value));

    renderMovies("all");
  </script>
</body>
</html>
